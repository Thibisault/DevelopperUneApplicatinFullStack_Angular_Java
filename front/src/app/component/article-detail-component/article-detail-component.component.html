<p>article-detail-component works!</p>
<div *ngIf="article" class="container">
  <h1>{{ article.title }}</h1>
  <p>{{ article.content }}</p>
  <p><strong>Author:</strong> {{ article.author }}</p>
  <p><strong>Published Date:</strong> {{ article.publicationDate | date:'short' }}</p>

  <button routerLink="/comment-create" [queryParams]="{ articleId: article.id }">Create Comment</button>

  <div class="comment-container" *ngIf="article.comments && article.comments.length">
    <h2>Comments</h2>
    <ul>
      <li *ngFor="let comment of article.comments">
        <p><strong>{{ comment.author }}</strong>: {{ comment.content }}</p>
        <p><small>{{ comment.createdDate | date:'short' }}</small></p>
      </li>
    </ul>
  </div>
</div>
