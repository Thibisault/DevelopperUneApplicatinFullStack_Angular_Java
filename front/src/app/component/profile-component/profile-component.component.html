<p>Profile Information</p>
<div class="form-container">
  <h2>Update Profile</h2>
  <form (ngSubmit)="updateProfile()">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username">

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password">

    <label for="role">Role:</label>
    <input type="text" id="role" [(ngModel)]="user.role" name="role">

    <button type="submit">Update Profile</button>
  </form>
</div>

<div class="container">
  <h3>Subscribed Themes</h3>
  <ul>
    <li *ngFor="let theme of user.subscribedThemes">
      {{ theme.name }}: {{ theme.description }}
      <button (click)="unsubscribe(theme.id)">Unsubscribe</button>
    </li>
  </ul>
</div>
