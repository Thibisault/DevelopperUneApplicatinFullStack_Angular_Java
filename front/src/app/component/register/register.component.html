<!-- path: src/app/component/register/register.component.html -->
<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <div class="radio-group">
      <mat-radio-group [(ngModel)]="role" name="role">
        <mat-radio-button value="USER">USER</mat-radio-button>
        <mat-radio-button value="ADMIN">ADMIN</mat-radio-button>
      </mat-radio-group>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
  <button mat-button color="accent" (click)="navigateToLogin()">Already have an account? Login</button>
</div>
